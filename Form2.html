<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script> 
    <title>Forms 2</title>
</head>

<body class="grey lighten-2">
    <div class="container">
            <h1 class="purple-text">Forms 2</h1>

                <!-- Switch -->
        <div class="switch">
            <label>
                Disable
                <input type="checkbox" checked>
                <span class="lever"></span>
                Enable
            </label>
                        <br>
                        <br>
            <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>
                        <br>
                        <br>
                        <br>

            <!-- File Input -->
        <div class="file-field input-field">
            <div class="btn">
                <span>Upload File</span>
                <input type="file">
            </div>

            <div class="file-path-wrapper">
                <input type="text" class="file-path"">
            </div>
        </div>

            <!-- Range Field -->
        <p class="range-field">
            <input type="range" min="100" max="500">
        </p>

            <!-- Date Picker -->
        <div class="input-field inline">
            <input type="text" class="datepicker" id="date">
            <label for="">Choose a Date</label>
        </div>

            <!-- Time Picker -->
        <div class="input-field inline">
            <input type="text" class="timepicker" id="time">
            <label for="">Pick a Time</label>
        </div>

            <!-- Auto complete -->
        <div class="row">
            <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">textsms</i>
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">Autocomplete</label>
                </div>
            </div>
            </div>
        </div>

    </div>
        <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Behavior -->
    <script>
        $(document).ready(function(){

        $('.datepicker').datepicker();
        $('.timepicker').timepicker();
        $('input.autocomplete').autocomplete({
            data: {
            "Apple": null,
            "Microsoft": null,
            "Google": 'https://placehold.it/250x250'
                    },
                });
            });
    </script>
</body>
</html>

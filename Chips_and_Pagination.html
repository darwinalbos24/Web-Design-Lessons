<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Material Icons -->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Font Awesome -->
         <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="grey lighten-1">

<div class="container">
    <h1 class="purple-text">Chips & Pagination</h1>

    <!-- Chips -->
    <div class="chip">Web Development</div>
    <div class="chip">Web Design</div>
    <div class="chip">Programming</div>

<br><br>

    <!-- Chips w/ close -->
    <div class="chip">Web Development
        <i class="material-icons close">close</i>
    </div>
    <div class="chip">Web Design
        <i class="material-icons close">close</i>
    </div>
    <div class="chip">Programming
        <i class="material-icons close">close</i>
    </div>

<br><br>

    <!-- Chips w/ image -->
    <div class="chip">Darwin Albos
        <img src="Images/About Us 1.jpg">
    </div>
    <div class="chip">Daniel Albos
        <img src="Images/About Us 2.jpg">
    </div>
    <div class="chip">Aaron Albos
        <img src="Images/About Us 3.jpg">
    </div>
    <div class="chip">AVN-U Clothing
        <img src="Images/AVN.png">
    </div>

<br><br>

    <!-- Chips with autocomplete -->
    <div class="chips chips-autocomplete"></div>

<br><br>

    <!-- Pagination -->
    <ul class="pagination">
        <li class="disabled">
            <a href="#!"><i class="material-icons">chevron_left</i></a>
        
        </li>

        <li class="active">
            <a href="#!">1</a>
        </li>

        <li class="waves-effect">
            <a href="#!">2</a>
        </li>

        <li class="waves-effect">
            <a href="#!">3</a>
        </li>

        <li class="waves-effect">
            <a href="#!">4</a>
        </li>

        <li class="waves-effect">
            <a href="#!">5</a>
        </li>

        <li class="waves-effect">
            <a href="#!">
                <i class="material-icons">chevron_right</i>
            </a>
        </li>
      </ul>

</div>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script>
  $('.chips-autocomplete').chips({
    autocompleteOptions: {
      data: {
        'Apple': null,
        'Microsoft': null,
        'Google': null
      },
      limit: Infinity,
      minLength: 1
    }
  });
    </script>
</body>
</html>

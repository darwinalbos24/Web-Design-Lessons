<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script> 
    <title>Forms</title>
</head>

<body class="grey lighten-2">
        <div class="container">
            <h1 class="amber-text">Forms</h1>
                <form>
                    <!-- Text-Field -->
                    <div class="input-field">
                        <input type="text" id="name">
                            <label for="name">Name</label>
                    </div>

                    <!-- Value & Disabled -->
                    <div class="input-field">
                        <input type="email" id="email">
                            <label for="email">E-mail</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" disabled>
                            <label for="email">E-mail (Disabled)</label>
                    </div>

                    <!-- Text Area -->
                    <div class="input-field">
                        <textarea name="message" id="message" class="materialize-textarea"></textarea>
                        <label for="message" id="message">Message</label>
                    </div>

                    <!-- Inline Field -->
                    <div class="input-field inline">
                        <input type="text" id="users">
                        <label for="users">#</label>
                    </div>

                    <!-- Icon Prefix -->
                    <div class="input-field">
                        <i class="material-icons amber-text prefix">phone</i>
                            <input type="tel" id="phone">
                                <label for="phone">Phone Number</label>
                    </div>

                    <!-- Validation & Errors -->
                    <div class="input-field">
                        <input type="email" id="email" class="validate">
                            <label for="email">Email</label>
                                <span class="helper-text" data-error="Invalid" data-success="Valid"></span>
                    </div>
    <br>
                    <!-- Select (Must be initialized) -->
                    <div class="input-field">
                        <select>
                            <option value="" disabled selected>Select Option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>

                    <!-- Multiple Select -->
                    <div class="input-field">
                        <select multiple>
                            <option value="" disabled selected>Select Option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
    <br><br>
                    <!-- Radio Buttons -->
                    <p>
                        <label>
                          <input name="gender" type="radio" checked />
                          <span>Male</span>
                        </label>
                      </p>

                      <p>
                        <label>
                          <input name="gender" type="radio" />
                          <span>Female</span>
                        </label>
                      </p>

                      <!-- With Gap -->
                      <p>
                        <label>
                          <input class="with-gap" name="gender" type="radio" checked />
                          <span>LGBTQ</span>
                        </label>
                      </p>
            <br><br>

                      <!-- Checkboxes -->
                      <p>
                        <label>
                          <input type="checkbox" />
                          <span>Red</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" checked="checked" />
                          <span>Yellow</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" checked="checked" />
                          <span>Filled in</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="indeterminate-checkbox" type="checkbox" />
                          <span>Indeterminate Style</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" checked="checked" disabled="disabled" />
                          <span>Green</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" disabled="disabled" />
                          <span>Brown</span>
                        </label>
                      </p>

                            
                </form>


        </div>
<div style="height: 500px;"></div>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
  <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
        <script>
            $(document).ready(function(){
            $('select').formSelect();
            });
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script>
    <title>Buttons</title>
</head>
<body class="grey darken-3">
    <div class="container">
        <h3 class="pink-text">Buttons</h3>

        <!-- Standard Buttons -->
    <button class="btn red">Read More</button>

        <!-- Waves Effect -->
    <button class="btn purple waves-effect waves-light">Read More</button>

        <!-- Waves Colors -->
    <button class="btn white waves-effect waves-red red-text">Read More</button>
    <button class="btn black waves-effect waves-teal teal-text">Read More</button>
    <button class="btn yellow waves-effect waves-purple purple-text">Read More</button>

<br><br>
        <h3 class="pink-text">Material Icons</h3>
        <!-- Material Icons -->
    <i class="material-icons">shopping_cart</i>
    <i class="material-icons green-text">adb</i>
    <i class="material-icons yellow-text">alarm</i>
    <i class="material-icons blue-text">api</i>
    <i class="material-icons red-text">face</i>

<br><br>
        <h3 class="pink-text">Icon Sizes</h3>
        <!-- Icons Sizes -->
    <i class="material-icons green-text large">adb</i>
    <i class="material-icons green-text medium">adb</i>
    <i class="material-icons green-text small">adb</i>
    <i class="material-icons green-text tiny">adb</i>

<br><br>
        <h3 class="pink-text">Buttons w/ Material Icons</h3>
        <!-- Buttons w/ Material Icons -->
    <a href="" class="btn waves-effect waves-light">
        <i class="material-icons left">adb</i> Android
    </a>

    <a href="" class="btn waves-effect waves-light">
        <i class="material-icons right">android</i> Android
    </a>

    <a href="" class="btn waves-effect waves-light">
        <i class="material-icons left">fingerprint</i> Fingerprint
    </a>

<br><br>
        <h3 class="pink-text">Buttons w/ Font Awesome</h3>
    <!-- Buttons w/ Font Awesome -->
    <a class="btn waves-effect waves-light blue">
        <i class="fab fa-twitter left"></i>Twitter
    </a>

    <a href="" class="btn waves-effect waves-light blue">
        <i class="fab fa-facebook"></i>Facebook
    </a>

<br><br>
        <h3 class="pink-text">Large Buttons</h3>
    <!-- Large Buttons -->
    <button class="btn-large">Large Button</button>
    <button class="btn-large disabled">Large Button</button>


</div>
<div style="height: 500px;"></div>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          
</body>
</html>

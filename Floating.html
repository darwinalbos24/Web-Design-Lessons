<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script>
    <title>Floating Button</title>
</head>

<body class="grey lighten-2">

<nav class="purple"></nav>

<div class="container">
    <h3 class="grey-text">Floating Buttons</h3>

    <!-- Floating Buttons -->
        <button class="btn-floating btn-large waves-effect waves-light purple">
            <i class="material-icons">add</i>
        </button>

        <button class="btn-floating btn-large waves-effect waves-light deep-orange">
            <i class="material-icons">edit</i>
        </button>

    <!-- Pulse Effect -->
        <button class="btn-floating btn-large waves-effect waves-light lime pulse">
            <i class="material-icons">adb</i>
        </button>
        
    <!-- Fixed Action Buttons -->
    <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
        <ul>
            <li>
                <a class="btn-floating red">
                    <i class="material-icons">insert_chart</i>
                </a>
            </li>

            <li>
                <a class="btn-floating yellow darken-1">
                    <i class="material-icons">format_quote</i>
                </a>
            </li>

            <li>
                <a class="btn-floating green">
                    <i class="material-icons">publish</i>
                </a>
            </li>

            <li>
                <a class="btn-floating blue">
                    <i class="material-icons">attach_file</i>
                </a>
            </li>
        </ul>
    </div>


</div>

        <!-- JQuery CDN -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Fixed Action Button behavior -->
        <script>$(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton();
          });
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script>
    <title>Dialogs & Material Box</title>
</head>

<body class="pink lighten-4">
    <div class="container">
        <h1 class="black-text">Dialogs & Material Box</h1>

        <!-- Toasts -->
        <a onclick="M.toast({html: 'I am a toast'})" class="btn">Toast</a>

<br><br>

        <!-- Toast with callback -->
        <a class="btn" onclick="M.toast(
            {html: 'I am a Web Designer', 
            completeCallback: function(){alert('Dismissed')}}
            )">Toast w/ callback
        </a>
<br><br>
        <!-- Rounded Toasts -->
        <a onclick="M.toast({html: 'I am a toast', classes: 'rounded'})" class="btn">Rounded Toast</a>

<br><br>

        <!-- Tool tips -->
        <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Hover me!</a>
    
        <a class="btn tooltipped" data-position="top" data-tooltip="I am a tooltip">Hover me!</a>
    
        <a class="btn tooltipped" data-position="left" data-tooltip="I am a tooltip">Hover me!</a>
    
        <a class="btn tooltipped" data-position="right" data-tooltip="I am a tooltip">Hover me!</a>

<br><br>

        <div class="row">
            <div class="col m4 s12">
                <!-- Material Box -->
                <img class="materialboxed responsive-img" width="650" src="Images/pr2.jpg" width="100%">
            </div>
            <div class="col m4 s12">
                <!-- Material Box -->
                <img class="materialboxed responsive-img" width="650" src="Images/pr3.jpg" width="100%">
            </div>

            <div class="col m4 s12">
                <!-- Material Box -->
                <img class="materialboxed responsive-img" width="650" src="Images/pr1.jpg" width="100%">
            </div>
        </div>
        
</div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        
        // Tool tips
        $(document).ready(function(){
        $('.tooltipped').tooltip();
        });

        // Material Box
        $(document).ready(function(){
        $('.materialboxed').materialbox();
        });
    </script>
</body>
</html>
